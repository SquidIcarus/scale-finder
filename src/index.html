<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Scale Finder</h1>

    <form id="scaleFinderForm">
        <label for="rootNote">Choose a Root Note:</label>
        <select id="rootNote" name="rootNote">
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="A">A</option>
            <option value="B">B</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Note Modifier:</legend>
            <label><input type="radio" name="noteModifier" value="sharp"> Sharp</label>
            <label><input type="radio" name="noteModifier" value="flat"> Flat</label>
            <label><input type="radio" name="noteModifier" value="natural" checked> Natural</label>
        </fieldset>
        <br>
        <br>
        <button type="submit">What's the scale?</button>

        <div id="showScale" style="display:none;">
            <p id="displayScale"></p>
        </div>

</body>

</html>
